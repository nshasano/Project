<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"	
	xmlns:p="http://primefaces.org/ui">  
	<link rel="stylesheet" href = "css/styles.css"></link>
<h:head>
	<title>LOGIN</title>
	
	
	

</h:head>
<h:body>
	<h:form>
	<div id="centerlogin">
			<h:outputText value="Username" />&nbsp;&nbsp;
		<h:inputText id="username" value="#{login.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Password" />&nbsp;&nbsp;&nbsp;
		<h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
		<h:message id="messages" for="password"></h:message>
		<br></br><br></br>
		
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:commandButton action="#{login.validateUsernamePassword}"
			value="Login"></h:commandButton>
			
				<h:commandButton action="searchweb"
			value="Home"></h:commandButton>
			<br></br><br></br>
		Don't you have account?&nbsp;&nbsp;<h:commandButton action="register"	value="Register"></h:commandButton>
			<p:messages showDetail="true"/>
	</div></h:form>
</h:body>
</html>
